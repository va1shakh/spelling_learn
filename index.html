<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Learning App</title>
    <!-- Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for Space Mono, Quantico, and Carme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Quantico&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Font settings */
      body {
        font-family: "Space Mono", monospace;
      }
      h1,
      h2 {
        font-family: "Quantico", sans-serif;
      }
      /* The displayed word uses the Carme font */
      .word {
        font-family: "Carme", cursive;
      }
      /* Simple fade and scale animation */
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fadeInScale {
        animation: fadeInScale 0.5s ease-out forwards;
      }
      /* Glossy dark purple input style with transparency, backdrop blur, and a glossy finish */
      .glossy-input {
        background: linear-gradient(145deg, rgba(45, 3, 59, 0.8), rgba(83, 31, 142, 0.8));
        color: white;
        border: none;
        border-radius: 0.5rem;
        box-shadow: inset 2px 2px 8px rgba(255, 255, 255, 0.2),
          inset -2px -2px 8px rgba(0, 0, 0, 0.2);
        transition: border 0.3s, box-shadow 0.3s;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .glossy-input::placeholder {
        color: #ddd;
      }
      /* Progress bar container & bar styling */
      .progress-container {
        width: 100%;
        height: 8px;
        background: #2d2d2d;
        border-radius: 9999px;
        margin-bottom: 1rem;
      }
      .progress-bar {
        height: 100%;
        border-radius: 9999px;
        background: linear-gradient(145deg, #531F8E, #7a0f6c);
        transition: width 0.3s ease;
      }
      /* Neumorphic card styling for a soft, layered look */
      .neumorphic-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 1rem;
        box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.2),
          -8px -8px 16px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      /* Tooltip for Back button on hover */
      #backBtn {
        position: relative;
        overflow: visible;
      }
      #backBtn::after {
        content: "Press Tab key instead";
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(45, 3, 59, 0.8);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        opacity: 0;
        transition: opacity 0.1s ease-in-out;
        pointer-events: none;
        white-space: nowrap;
      }
      #backBtn:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-black relative text-white">
    <!-- Particles.js Background -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <!-- Background Image Overlay -->
    <div
      class="absolute inset-0 z-[-1]"
      style="background-image: url('https://images.wallpapersden.com/image/wxl-ubuntu-19-10_66736.jpg'); background-size: cover; background-position: center; background-blend-mode: multiply; background-color: rgba(30, 20, 50, 0.8);"
    ></div>

    <!-- Main App Container -->
    <div id="app" class="relative flex flex-col items-center justify-center min-h-screen"></div>

    <!-- Developer Credit Footer -->
    <footer class="absolute bottom-2 w-full text-center text-gray-300 text-sm font-light">
      Made By VaishakhSer
    </footer>

    <!-- Load particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Vanilla JavaScript Code -->
    <script>
      // Particles.js setup
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#ffffff",
              opacity: 0.4,
              width: 1,
            },
            move: { speed: 2 },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" },
            },
          },
          retina_detect: true,
        });
      });

      // Global state â€“ words are loaded from word.txt.
      const state = {
        step: 0,
        input: "",
        error: false,
        success: false,
        started: false,
        words: [],
      };

      // renderApp: Renders the UI based on the current state.
      function renderApp() {
        const app = document.getElementById("app");
        let content = "";
        if (!state.started) {
          // Start screen.
          content += `
            <div id="startScreen" class="text-center z-10 animate-fadeInScale">
              <h1 class="text-5xl font-extrabold mb-8">Spelling Learning</h1>
              <button id="startBtn" class="bg-gradient-to-r from-purple-500 to-indigo-500 px-8 py-4 rounded-full text-lg shadow-lg hover:from-purple-600 hover:to-indigo-600 transition">
                Start
              </button>
            </div>
          `;
        } else if (state.step < state.words.length) {
          // Determine input border color.
          let inputBorderClass = "border-gray-300";
          if (state.error) {
            inputBorderClass = "border-red-500 animate-pulse";
          } else if (state.success) {
            inputBorderClass = "border-green-500 animate-pulse";
          }
          // Calculate progress percentage.
          const progressPercent = (state.step / state.words.length) * 100;
          // Main card: current word, progress bar, input field, and Back button.
          content += `
            <div id="card" class="w-96 p-6 rounded-xl neumorphic-card text-center z-10 mb-4">
              <div class="progress-container mb-4">
                <div class="progress-bar" style="width: ${progressPercent}%;"></div>
              </div>
              <h2 class="word text-3xl font-semibold mb-4">${state.words[state.step]}</h2>
              <input id="textInput" class="w-full p-4 text-lg rounded-md border-2 transition-colors duration-300 glossy-input ${inputBorderClass}" value="${state.input}" placeholder="Type here...">
              <button id="backBtn" class="bg-gradient-to-r from-purple-500 to-indigo-500 px-8 py-4 rounded-full text-lg shadow-lg hover:from-purple-600 hover:to-indigo-600 transition mt-4">
                Back
              </button>
            </div>
          `;
        } else {
          // End screen.
          content += `<h2 class="text-4xl font-extrabold z-10">Well done! ðŸŽ‰</h2>`;
        }
        app.innerHTML = content;
        attachListeners();
      }

      // safeRender: Re-renders the UI and, if requested, focuses the input.
      function safeRender(autoFocus = false) {
        renderApp();
        if (autoFocus) {
          const newInput = document.getElementById("textInput");
          if (newInput) {
            newInput.focus();
          }
        }
      }

      // attachListeners: Sets up event listeners on dynamic elements.
      function attachListeners() {
        // Start button.
        const startBtn = document.getElementById("startBtn");
        if (startBtn) {
          startBtn.addEventListener("click", () => {
            state.started = true;
            safeRender(true);
          });
        }
        // Back button.
        const backBtn = document.getElementById("backBtn");
        if (backBtn) {
          backBtn.addEventListener("click", () => {
            handleBack();
          });
        }
        // Input field.
        const textInput = document.getElementById("textInput");
        if (textInput) {
          // Update state.input as the user types.
          textInput.addEventListener("input", (e) => {
            state.input = e.target.value;
          });
          // Handle Enter key for submission.
          textInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const currentWord = state.words[state.step];
              if (state.input.trim().toLowerCase() === currentWord.toLowerCase()) {
                state.success = true;
                state.error = false;
                speakWord(currentWord);
                safeRender(true);
                setTimeout(() => {
                  state.step++;
                  state.input = "";
                  state.success = false;
                  safeRender(true);
                }, 1500);
              } else {
                state.error = true;
                playErrorSound();
                safeRender(true);
              }
            }
          });
        }
      }

      // Global Tab key listener: when the input is focused and Tab is pressed, trigger the Back action.
      document.addEventListener("keydown", function (e) {
        if (
          document.activeElement &&
          document.activeElement.id === "textInput" &&
          e.key === "Tab"
        ) {
          e.preventDefault();
          handleBack();
        }
      });

      // handleBack: Clears the current input so the user can retype.
      function handleBack() {
        state.input = "";
        state.error = false;
        state.success = false;
        safeRender(true);
      }

      // speakWord: Uses the Speech Synthesis API to speak the word.
      function speakWord(word) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = "en-IN";
        utterance.rate = 0.6;
        synth.speak(utterance);
      }

      // playErrorSound: Plays an error sound.
      function playErrorSound() {
        const errorAudio = new Audio("https://www.myinstants.com/media/sounds/windows-xp-error.mp3");
        errorAudio.play();
      }

      // Load the word list from word.txt.
      fetch("word.txt")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((text) => {
          const words = text
            .split(/\r?\n/)
            .map((word) => word.trim())
            .filter((word) => word !== "");
          if (words.length > 0) {
            state.words = words;
            renderApp();
          } else {
            document.getElementById("app").innerHTML = `
              <div class="text-center text-4xl font-extrabold">
                Word list is empty in word.txt.
              </div>`;
          }
        })
        .catch((error) => {
          console.error("Error loading words from word.txt:", error);
          document.getElementById("app").innerHTML = `
            <div class="text-center text-4xl font-extrabold">
              Error loading word list.
            </div>`;
        });
    </script>
  </body>
</html>
