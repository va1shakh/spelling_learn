<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelling Word Families</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e5e5e5;
    }

    .heading {
      color: #facc15;
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: -0.02em;
    }

    .word {
      background-color: transparent;
      padding: 0.3rem 0.6rem;
      font-weight: 500;
      border-radius: 0.4rem;
      transition: color 0.2s ease;
    }

    .word:hover {
      color: #facc15;
    }

    .highlight {
      color: #facc15;
    }

    input[type="text"] {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #333;
      color: #fff;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      width: 100%;
      outline: none;
      text-align: center;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #facc15;
    }

    ::placeholder {
      color: #888;
    }

    .glossy-btn {
      background: linear-gradient(145deg, #222, #1a1a1a);
      color: #facc15;
      font-weight: 500;
      border: 2px solid #333;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }

    .glossy-btn:hover {
      background-color: #facc15;
      color: #121212;
      border-color: #facc15;
    }

    @media (max-width: 640px) {
      .heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen px-4 py-10">

  <!-- Practice Button Top Left -->
  <div class="absolute top-6 left-6">
    <a href="https://google.com" target="_blank" class="glossy-btn">Practice</a>
  </div>

  <div class="w-full max-w-5xl text-center">
    <h1 class="heading mb-10">üß† Spelling Word Families</h1>

    <!-- Search Input -->
    <div class="mb-12 px-4">
      <input type="text" id="search" placeholder="Search words or patterns..." />
    </div>

    <!-- Word Family Container -->
    <div id="wordContainer" class="space-y-12 text-xl leading-relaxed px-4 text-center"></div>

    <!-- Footer -->
    <p class="mt-20 text-gray-600 text-sm">Made By <span class="text-yellow-400 font-semibold">VaishakhSer</span> ‚ù§Ô∏è</p>
  </div>

  <script>
    const wordFamilies = [
      {
        title: '"ea" Words',
        pattern: 'ea',
        words: ['weak', 'peak', 'leak', 'speak', 'steal', 'meal', 'deal', 'heal', 'seal', 'real', 'neat', 'heat', 'beat', 'seat', 'cheat', 'treat', 'weather', 'feather', 'leather', 'bread', 'head', 'dead', 'lead', 'read', 'break', 'great', 'meant', 'sweat', 'health', 'dream', 'team']
      },
      {
        title: '"ight" Words',
        pattern: 'ight',
        words: ['light', 'night', 'right', 'fight', 'might', 'tight', 'bright', 'sight', 'flight', 'height', 'delight', 'fright', 'knight', 'insight', 'moonlight']
      },
      {
        title: '"ough" Words',
        pattern: 'ough',
        words: ['rough', 'tough', 'enough', 'cough', 'though', 'through', 'thought', 'bought', 'brought', 'plough', 'drought', 'thorough', 'sought', 'fought']
      },
      {
        title: '"tion" Words',
        pattern: 'tion',
        words: ['action', 'station', 'nation', 'vacation', 'location', 'caution', 'motion', 'creation', 'education', 'information', 'emotion', 'relation', 'invitation', 'conversation', 'population', 'revolution', 'application', 'direction', 'situation', 'attention', 'protection', 'discussion', 'explanation', 'translation', 'transportation', 'connection', 'organization', 'celebration', 'preparation', 'examination', 'correction', 'competition']
      },
      {
        title: '"ph" Words',
        pattern: 'ph',
        words: ['phone', 'photo', 'graph', 'paragraph', 'elephant', 'alphabet', 'trophy', 'phase', 'pharmacy', 'dolphin', 'microphone', 'physics', 'philosophy', 'orphans', 'triumph', 'sphere', 'graphite', 'autograph', 'nephew', 'phantom', 'emphasis', 'phaseout', 'triumphant', 'phobia', 'trophyroom', 'paraphrase', 'telephoto', 'amphibian', 'geography', 'photosynthesis', 'morphology', 'metaphor']
      },
      {
        title: 'Silent "kn" Words',
        pattern: 'kn',
        words: ['know', 'knee', 'knife', 'knock', 'knot', 'knit', 'kneel', 'knew', 'knowledge', 'knuckle', 'knight']
      },
      {
        title: '"ow" Words',
        pattern: 'ow',
        words: ['now', 'how', 'cow', 'brow', 'plow', 'allow', 'snow', 'grow', 'throw', 'blow', 'slow', 'know', 'show', 'below', 'window', 'borrow', 'follow', 'yellow', 'shadow', 'swallow', 'meadow', 'fellow', 'shallow', 'pillow', 'elbow', 'hollow', 'overflow', 'narrow', 'windowpane', 'slowly', 'somehow', 'rainbow']
      },
      {
        title: '"ay" Words',
        pattern: 'ay',
        words: ['day', 'play', 'say', 'stay', 'tray', 'clay', 'may', 'delay', 'holiday', 'spray', 'gray', 'birthday', 'runway', 'runaway', 'subway', 'driveway', 'highway', 'walkway', 'gateway', 'relay', 'display', 'payday', 'essay', 'stray', 'replay', 'prepay', 'overstay', 'mayday', 'workday', 'weekday', 'daydream']
      },
      {
        title: '"ee" Words',
        pattern: 'ee',
        words: ['see', 'tree', 'bee', 'free', 'three', 'knee', 'agree', 'degree', 'flee', 'tee', 'sweet', 'speed', 'green', 'kneeled', 'deer', 'cheese', 'week', 'weekend', 'seem', 'seen', 'street', 'cheer', 'feet', 'sheet', 'greet', 'sleeve', 'queen', 'beehive', 'freedom', 'beetle', 'screen', 'seeds']
      },
      {
        title: '"oo" Words',
        pattern: 'oo',
        words: ['moon', 'spoon', 'noon', 'soon', 'room', 'bloom', 'gloom', 'broom', 'boom', 'school', 'cool', 'pool', 'fool', 'tool', 'goose', 'loose', 'foot', 'hood', 'wood', 'good', 'book', 'hook', 'look', 'cook', 'stood', 'crook', 'rookie', 'shoot', 'proof', 'tooth', 'schoolbag', 'zookeeper']
      }
    ];

    const wordContainer = document.getElementById('wordContainer');

    function renderWords(filter = '') {
      wordContainer.innerHTML = '';
      wordFamilies.forEach(family => {
        const match = word => word.toLowerCase().includes(filter.toLowerCase());
        const matchTitle = family.title.toLowerCase().includes(filter.toLowerCase());
        const matchPattern = family.pattern.toLowerCase().includes(filter.toLowerCase());
        const matchWords = family.words.some(match);

        if (filter && !matchTitle && !matchPattern && !matchWords) return;

        const section = document.createElement('section');
        section.innerHTML = `
          <h2 class="text-2xl mb-3 font-semibold text-white">${family.title}</h2>
          <div class="flex flex-wrap justify-center gap-4">
            ${family.words.map(word => {
              const highlighted = word.replace(new RegExp(family.pattern, 'gi'), m => `<span class="highlight">${m}</span>`);
              return `<span class="word">${highlighted}</span>`;
            }).join('')}
          </div>
        `;
        wordContainer.appendChild(section);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      renderWords(e.target.value);
    });

    renderWords();
  </script>
</body>
</html>
